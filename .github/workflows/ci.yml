name: CI

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 8.9

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest testDebugUnitTest

      - name: Run Android Lint
        run: ./gradlew lintRelease

      - name: Upload release APK
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: parseable-android-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 14

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/lint-results-release.html
          retention-days: 14

  prerelease:
    name: Create Prerelease
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 8.9

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Rename APK with commit SHA
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          for apk in app/build/outputs/apk/release/*.apk; do
            mv "$apk" "app/build/outputs/apk/release/parseable-android-${SHORT_SHA}.apk"
          done

      - name: Delete existing latest-master tag and release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest-master --yes || true
          git push origin :refs/tags/latest-master || true

      - name: Create prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-master
          name: "Latest Master Build (${{ github.sha }})"
          prerelease: true
          body: |
            Automated prerelease from commit ${{ github.sha }}.

            **Commit:** [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            **Branch:** `${{ github.ref_name }}`
            **Triggered by:** @${{ github.actor }}
          files: |
            app/build/outputs/apk/release/*.apk
